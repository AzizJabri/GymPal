<!-- create a flex card group in tailwind css-->
<div class="flex flex-wrap -mx-4">
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
        <app-card [title]="'Users'" [description]="getNbUsers()" [href]="'users'"></app-card>
    </div>
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
        <app-card [title]="'Coaches'" [description]="getNbCoaches()" [href]="'coaches'"></app-card>
    </div>
    <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
        <app-card [title]="'Pending Coaches'" [description]="getNbCoachesPending()"></app-card>
    </div>
</div>
